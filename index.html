<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">SYLVESTER STAPFER</div>
      <nav class="menu">
        <a href="#">
          <span class="lang-en">Portfolio</span>
          <span class="lang-fr">Portefeuille</span>
        </a>
        <a href="#">
          <span class="lang-en">About</span>
          <span class="lang-fr">À propos</span>
        </a>
        <a href="#">
          <span class="lang-en">Contact</span>
          <span class="lang-fr">Contact</span>
        </a> 
      </nav>    
      <!-- Lightbox Navigation Buttons -->
      <div id="lightbox-navigation" class="hidden">
        <button class="prev-btn">◄</button>
        <button class="return-gallery-btn">■</button>
        <button class="next-btn">►</button>
      </div>
    </aside>

    <!-- Main gallery area / Lightbox -->
    <main class="gallery" id="gallery">
      <div class="thumbnails" id="thumbnails">
        <!-- Thumbnails will be inserted here by JavaScript -->
      </div>
    </main>

  <!-- Lightbox Image (hidden by default) -->
  <main class="lightbox hidden" id="lightbox">
    <img id="currentImage" src="" alt="Full-size image" class="lightbox-image">
  </main>


  <script src="script.js"></script>
</body>
</html>
